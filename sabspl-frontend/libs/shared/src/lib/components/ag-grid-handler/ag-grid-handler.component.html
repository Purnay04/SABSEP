<p-messages [(value)]="messagesList" [enableService]="false" [closable]="false"></p-messages>
<ng-container *ngIf="gridHeaderTemplate" [ngTemplateOutlet]="gridHeaderTemplate"></ng-container>
<ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%;"
    class="ag-theme-custom-angular"
    [gridOptions]="gridOptions"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [components]="cellRendererComponents"
    [paginationPageSizeSelector]="[10, 20, 50, 100, 500]"
    (gridReady)="onGridReady($event)"
    rowSelection="single">
</ag-grid-angular>
