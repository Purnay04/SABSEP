<aside clickOutside [ignoreElements]="[toggleButton, closeSideBar]" (clickOutside)="sidebarToggle = false" id="dashboard-sidebar" [ngClass]="sidebarToggle ? 'translate-x-0' : '-translate-x-full'" class="absolute left-0 top-0 z-40 w-72 h-screen duration-300 ease-linear transition-transform sm:static sm:translate-x-0 -translate-x-full">
  <div class="h-full flex flex-col px-3 py-4 overflow-y-auto bg-slate-950">
    <div class="flex justify-between">
      <span class="text-xl text-txtColor">LOGO WITH NAME</span>
      <button #closeSideBar name="closeSideBar" (click)="sidebarToggle = false" type="button" class="inline-flex items-center text-sm text-[--anchor-link-color] text-white rounded-lg sm:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <ul class="space-y-2 font-medium py-8">
      <li class="flex flex-col gap-2 px-2">
        <a (click)="sidebarToggle = false; breadcrumbService.clickEvent({name: 'Dashboard', url: '/admin/dashboard'})" routerLink="/admin/dashboard" routerLinkActive="active" class="flex items-center p-2 text-txtColor rounded-sm hover:bg-gray-800 dark:hover:bg-gray-700 group">
          <lucide-angular name="LayoutDashboard" class="my-icon"></lucide-angular>
          <span class="ms-3 text-inherit dark:text-inherit">Dashboard</span>
        </a>

        <a (click)="sidebarToggle = false; breadcrumbService.clickEvent({name: 'Dashboard', url: '/admin/'})" routerLink="/admin/appliedUsers" routerLinkActive="active" class="flex items-center p-2 text-txtColor rounded-sm hover:bg-gray-800 dark:hover:bg-gray-700 group">
          <lucide-angular name="Users" class="my-icon"></lucide-angular>
          <span class="ms-3 text-inherit dark:text-inherit">Applied Users</span>
        </a>

        <a (click)="sidebarToggle = false; breadcrumbService.clickEvent({name: 'Dashboard', url: '/admin/testConfig'})" routerLink="/admin/testConfig" routerLinkActive="active" class="flex items-center p-2 text-txtColor rounded-sm hover:bg-gray-800 dark:hover:bg-gray-700 group">
          <lucide-angular name="Layers3" class="my-icon"></lucide-angular>
          <span class="ms-3 text-inherit dark:text-inherit">Test Configuration</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div name="rightSide" class="mx-auto w-full flex flex-col">
  <header class="bg-white dark:bg-slate-950 drop-shadow-2">
    <div class="h-16 flex justify-between items-center mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 ">
      <div class="flex-shrink-0 flex items-center gap-2">
        <button #toggleButton name="toggleButton" (click)="sidebarToggle = !sidebarToggle" type="button" class="inline-flex items-center text-sm text-[--anchor-link-color] dark:text-white rounded-lg sm:hidden focus:outline-none">
          <span class="sr-only">Open sidebar</span>
          <lucide-angular name="CustomMenu" class="mt-[2px]" [size]="24" [strokeWidth]="'1.5'"></lucide-angular>
        </button>
        <span class="block sm:hidden text-xl text-[--anchor-link-color] dark:text-white">LOGO</span>
      </div>
      <div class="flex items-center gap-5">
        <label [ngClass]="darkMode ? 'bg-primary' : 'bg-stroke'" class="relative m-0 block h-7 w-14 rounded-full">
          <input title="darkModeToggle" type="checkbox" [(ngModel)]="darkMode" (change)="darkModeToggle($event)" class="absolute top-0 z-50 m-0 h-full w-full cursor-pointer opacity-0">
          <span [ngClass]="darkMode ? '!right-1 !translate-x-full': ''" class="absolute left-1 top-1/2 flex h-6 w-6 -translate-y-1/2 translate-x-0 items-center justify-center
          rounded-full bg-white shadow-switcher duration-75 ease-linear">
            <span class="dark:hidden">
              <lucide-angular name="Sun" class="my-icon" [color]="'#969AA1'" [size]="16"></lucide-angular>
            </span>
            <span class="hidden dark:inline-block">
              <lucide-angular name="Moon" class="my-icon" [color]="'#969AA1'" [size]="16"></lucide-angular>
            </span>
          </span>
        </label>
        <div class="relative">
          <button id="admin-menu-button" data-dropdown-toggle="userProfileDropdown" type="button" aria-hidden="true" aria-expanded="true" aria-haspopup="true" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus-ring-offset-2 focus:ring-offset-gray-800 dark:focus:ring-gray-600">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
          <div id="userProfileDropdown" aria-labelledby="admin-menu-button" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white dark:bg-slate-950 py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none divide-y divide-gray-100 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm ">
              <div>Mark Green</div>
              <div class="font-medium truncate">markgreen@gmail.com</div>
            </div>
            <div>
              <a href="#" class="flex px-4 py-2 gap-3 items-center hover:cursor-pointer">
                <lucide-angular name="User" class="my-icon"></lucide-angular>
                <span class="block text-sm text-inherit dark:text-inherit" id="admin-menu-item-0">Your Profile</span>
              </a>
              <a href="#" class="flex px-4 py-2 gap-3 items-center">
                <lucide-angular name="Settings" class="my-icon"></lucide-angular>
                <span  class="block text-sm text-inherit dark:text-inherit" id="admin-menu-item-1">Settings</span>
              </a>
            </div>
            <a (click)="logout()" class="flex px-4 py-2 gap-3 items-center hover:cursor-pointer">
              <lucide-angular name="LogOut" class="my-icon"></lucide-angular>
              <span class="block text-sm text-inherit dark:text-inherit" id="admin-menu-item-2">Sign out</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <router-outlet></router-outlet>
</div>
